apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: livegrep-backend-linux
  spec:
    replicas: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
    template:
      metadata:
        labels:
          app: livegrep-backend
          backend: linux
      spec:
        containers:
        - args:
            - '/livegrep/bin/livegrep-serve-index'
            - 'linux'
            - '-threads=3'
            - '-debug=profile,index'
          name: backend-linux
          image: docker.io/livegrep/backend:c69fc87a38-1
          resources:
            requests:
              cpu: 1
              memory: 3.5G
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/run/secrets/gcp
            name: gcp
            readOnly: true
          ports:
            - containerPort: 9898
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/secrets/gcp/service-account.json
        dnsPolicy: ClusterFirst
        volumes:
        - name: gcp
          secret:
            defaultMode: 0644
            secretName: gcp.livegrep-indexer
- apiVersion: v1
  kind: Service
  metadata:
    name: livegrep-backend-linux
  spec:
    ports:
    - port: 9898
      protocol: TCP
    selector:
      backend: linux
