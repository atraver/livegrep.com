version: "3.3"
services:
  livegrep-backend-linux:
    image: "docker.io/livegrep/base:${image_version}"
    command:
      - "/livegrep/bin/codesearch"
      - "-grpc=0.0.0.0:9898"
      - "-load_index=/data/index.idx"
      - "-debug=profile,index"
      - "-threads=4"
    ports:
      - "9898:9898"
    volumes:
      - livegrep-data:/data

  livegrep-frontend:
    image: "docker.io/livegrep/base:${image_version}"
    command:
      - "/livegrep/bin/livegrep"
      - "-docroot"
      - "/livegrep/web/"
      - "/conf/livegrep.json"
    ports:
      - 8910
    volumes:
      - type: bind
        source: ./conf
        target: /conf
        read_only: true

  livegrep-nginx:
    image: "docker.io/livegrep/nginx:${image_version}"
    entrypoint:
      - nginx
      - -c
      - /conf/nginx.conf
    volumes:
      - type: bind
        source: ./conf
        target: /conf
        read_only: true
    expose:
      - 80

  caddy:
    image: "abiosoft/caddy:0.11.1"
    entrypoint:
      - caddy
      - -conf=/conf/Caddyfile
    environment:
      - CADDYPATH=/caddy
      - ACME_AGREE=true
    volumes:
      - type: bind
        source: ./conf
        target: /conf
        read_only: true
      - caddy:/caddy
    expose:
      - 80
      - 4443
    ports:
      - 80
      - 4443
volumes:
  livegrep-data:
  caddy:
